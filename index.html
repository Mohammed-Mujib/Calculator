<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/calculator.css">
    <title>Calulator</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="display_con">
                <!-- <input type="text" id="display" disabled> -->
                <div id="display"></div>
            </div>
            <button class="action" id="clear">C</button>
            <button class="action" id="delete"> <i class="fa-solid fa-delete-left"> </i></button>
            <!-- <button class="action bt" id="persenteg"> <i class="fa-solid fa-percent"> </i></button> -->
            <button class="action bt" id="plus" data-val="+"> + </button>
            <button class="action bt" id="divide" data-val="/"> <i class="fa-solid fa-divide"></i> </button>
            <button class="number bt" data-val="7">7</button>
            <button class="number bt" data-val="8">8</button>
            <button class="number bt" data-val="9">9</button>
            <button class="action bt" id="mult" data-val="*"> <i class="fa-solid fa-xmark"></i></button>
            <button class="number bt" data-val="4">4</button>
            <button class="number bt" data-val="5">5</button>
            <button class="number bt" data-val="6">6</button>
            <button class="action bt" id="mines" data-val="-"> - </button>
            <button class="number bt" data-val="1">1</button>
            <button class="number bt" data-val="2">2</button>
            <button class="number bt" data-val="3">3</button>
            <button class="action bt" id="plus" data-val="("> &#40;</button>
            <!-- <button class="number">( )</button> -->
            <button class="number bt">.</button>
            <button class="number bt">0</button>
            <button class="action" id="equal"> <i class="fa-solid fa-equals"></i> </button>
            <button class="action bt" id="plus" data-val=")"> &#41;</button>
        </div>
    </div>
    <script src="js/cal.js"></script>
</body>
</html>
