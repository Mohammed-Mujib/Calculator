<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/calculator.css">
    <title>Calulator</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="display_con">
                <input type="text" id="display" disabled>
            </div>
            <button class="action" id="clear">C</button>
            <button class="action" id="delete"><i class="fa-solid fa-delete-left"></i></button>
            <button class="action" id="persenteg"><i class="fa-solid fa-percent"></i></button>
            <button class="action" id="divide"><i class="fa-solid fa-divide"></i></button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="action" id="mult"><i class="fa-solid fa-xmark"></i></button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="action" id="mines"><i class="fa-solid fa-minus"></i></button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="action" id="plus"><i class="fa-solid fa-plus"></i></button>
            <!-- <button class="number">( )</button> -->
            <button class="number">.</button>
            <button class="number">0</button>
            <button class="action" id="equal"><i class="fa-solid fa-equals"></i></button>
        </div>
    </div>
    <script src="js/cal.js"></script>
</body>
</html>
